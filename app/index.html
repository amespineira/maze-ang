<!doctype html>
<html lang="en" ng-app='mazeApp'>
<head>
  <meta charset="UTF-8">
  <title>Angular Boilerplate</title>
  <!-- styles -->
  <link href="./css/main.css" rel="stylesheet" media="screen">
</head>
  <body>
    <body>
    	<header><select ng-model="editType" id="edit-selector">
      <option value="start">Change Start</option>
      <option value="end">Change End</option>
      <option value="wall">Add Wall Block</option>
    	<option value="clear">Clear Block</option>
    	</select>
    	<button type="button" id="solve-button">Display Solution</button>
    	<button type="button" id="generate-button">Generate Random</button>
    	<button type="button" id="submit-button">Submit Maze</button>
    	<button type="button" id="clear-button">Clear Page</button>
    	<button type="button" id="log-button">log shit</button>
    	</header>
    	<div ng-controller="mazeController" id="maze-container">
        <div ng-repeat="row in view.display track by $index">
          <div class="maze-square" ng-click="edit(block)" ng-class="block" ng-repeat="block in row track by $index">
          </div>
        </div>
    	</div>

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="../maze-code/depthFirstWallGen.js"></script>
    <script type="text/javascript" src="../maze-code/mazeFormatter.js"></script>
    <script type="text/javascript" src="../maze-code/mapObj.js"></script>
    <script type="text/javascript" src="../maze-code/mazeGenerator.js"></script>
    <script type="text/javascript" src="../maze-code/cellularGen.js"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/controllers.js" type="text/javascript"></script>
    <script src="./js/directives.js" type="text/javascript"></script>
    <script src="./js/filters.js" type="text/javascript"></script>
    <script src="./js/services.js" type="text/javascript"></script>
  </body>
</html>
